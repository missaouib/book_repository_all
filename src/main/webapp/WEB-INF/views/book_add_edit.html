<div class="container my-5">

    <h3> Book Details</h3>

    <!--    <div class="card">-->
    <div class="card-body">
        <div class="col-md-10">
            <form action="#" th:action="@{/book/saveNewBook}" th:object="${book}" method="post">
                <div class="row">
                    <div class="form-group col-md-8" >
                        <label class="col-form-label">*Title</label>
                        <input type="text" th:field="*{title}" class="form-control"
                               placeholder="title" required="true"/>
                        <small class="text-danger" th:each="err: ${#fields.errors('title')}"
                               th:text="${err}"></small>
                    </div>
                    <div class="form-group col-md-8">
                        <label class="col-form-label">*Author</label>
                        <input type="text" th:field="*{author}" class="form-control"
                               placeholder="author" required="true"/>
                        <small class="text-danger" th:each="err: ${#fields.errors('author')}"
                               th:text="${err}"></small>
                    </div>
                    <div class="form-group col-md-8">
                        <label class="col-form-label">*Info</label>
                        <input type="text" th:field="*{info}" class="form-control"
                               placeholder="info" required="true"/>
                        <small class="text-danger" th:each="err: ${#fields.errors('info')}"
                               th:text="${err}"></small>
                    </div>
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value=" Submit ">
                    </div>

                    <input type="hidden" id="id" th:field="*{id}">

                </div>
            </form>
        </div>
    </div>

</div>
