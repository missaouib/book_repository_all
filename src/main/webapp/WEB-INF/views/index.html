<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/user/}">Book Repository</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
            <a sec:authorize="!isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0"
               th:href="@{/user/signIn}">Login</a>
            <a sec:authorize="isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0"
               th:href="@{/user/userProfile}">User Profile</a>
            <button sec:authorize="isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0">Logout</button>
            <a sec:authorize="!isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0"
               th:href="@{/user/signUp}">Register</a>
        </form>
    </div>
</nav>
