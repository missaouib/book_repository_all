<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

  <div class="nav_menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/user/}">Book repository</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"></li>
                </ul>

                <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                    <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/user/signIn}">Login</a>
                    <button sec:authorize="isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0">Logout</button>
                    <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/user/signUp}">Register</a>
                </form>

            </div>
        </nav>
    </div>

</html>
